<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowTime - Home</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #eef2f7;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #1a1f36;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
    }
    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      padding: 12px 10px;
      border-radius: 8px;
      margin: 6px 0;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #39405a;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .header {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* RIGHT SIDEBAR */
    .rightbar {
      width: 330px;
      background: #ffffff;
      border-left: 2px solid #e3e6ee;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    .widget {
      background: #fdfdfe;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }
    .widget h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
    }

    /* TASK STYLES */
    #taskInput {
      width: 92%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #addTaskBtn {
      width: 100%;
      padding: 10px;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 14px;
    }
    #addTaskBtn:hover {
      background: #3957d4;
    }

    .taskItem {
      padding: 10px;
      background: #f1f4ff;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .taskName {
      cursor: pointer;
    }

    .deleteBtn {
      background: #ff5c5c;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .deleteBtn:hover {
      background: #e04d4d;
    }
  </style>

</head>
<body>

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <h2>FlowTime</h2>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="routines.html">Routines</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="header">Welcome Back ðŸ‘‹</div>
    <p>This is your productivity hub. Your tasks appear on the right.</p>
  </div>

  <!-- RIGHT SIDEBAR WITH TASK REMINDER -->
  <div class="rightbar">

    <div class="widget">
      <h3>Task Reminders</h3>

      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add Task</button>

      <div id="taskList"></div>
    </div>

  </div>

  <!-- CONFETTI SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- TASK LOGIC -->
  <script>
    const input = document.getElementById("taskInput");
    const btn = document.getElementById("addTaskBtn");
    const list = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      list.innerHTML = "";
      tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "taskItem";
        div.innerHTML = `
          <span class="taskName" onclick="finishTask(${i})">${t}</span>
          <button class="deleteBtn" onclick="deleteTask(${i})">X</button>
        `;
        list.appendChild(div);
      });
    }

    function addTask() {
      const value = input.value.trim();
      if (!value) return;

      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));

      input.value = "";
      loadTasks();
    }

    function deleteTask(i) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(i, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    function finishTask(i) {
      // Confetti ðŸŽ‰
      confetti({
        spread: 100,
      });

      deleteTask(i);
    }

    btn.onclick = addTask;
    loadTasks();
  </script>

</body>
</html>
