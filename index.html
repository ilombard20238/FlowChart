<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowTime - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #eef2f7;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1a1f36;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
    }
    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      padding: 12px 10px;
      border-radius: 8px;
      margin: 6px 0;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #39405a;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #f7f9fc;
    }
    .header {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Right Sidebar */
    .rightbar {
      width: 300px;
      background: #ffffff;
      border-left: 2px solid #e3e6ee;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
      overflow-y: auto;
    }
    .widget {
      background: #fdfdfe;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }
    .widget h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
    }

    /* Task Reminder Styles */
    #taskInput {
      width: 90%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #addTaskBtn {
      width: 100%;
      padding: 10px;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 14px;
    }
    #addTaskBtn:hover {
      background: #3957d4;
    }
    .taskItem {
      padding: 8px;
      background: #f1f4ff;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .deleteBtn {
      background: #ff5c5c;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .deleteBtn:hover {
      background: #e04d4d;
    }

  </style>
</head>
<body>

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <h2>FlowTime</h2>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="routines.html">Routines</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="header">Welcome Back ðŸ‘‹</div>
    <p>This is your productivity hub. Use the widgets on the right to track tasks and upcoming events.</p>
  </div>

  <!-- RIGHT SIDEBAR -->
  <div class="rightbar">

    <!-- ðŸ†• TASK REMINDERS WIDGET -->
    <div class="widget">
      <h3>Task Reminders</h3>

      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add Task</button>

      <div id="taskList"></div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    function renderTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || "[]");
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const div = document.createElement("div");
        div.className = "taskItem";
        div.innerHTML = `
          <span>${task}</span>
          <button class="deleteBtn" onclick="deleteTask(${i})">X</button>
        `;
        taskList.appendChild(div);
      });
    }

    function addTask() {
      const value = taskInput.value.trim();
      if (!value) return;
      const tasks = JSON.parse(localStorage.getItem('tasks') || "[]");
      tasks.push(value);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      taskInput.value = "";
      renderTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || "[]");
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    addTaskBtn.addEventListener("click", addTask);
    renderTasks();
  </script>

</body>
</html>
