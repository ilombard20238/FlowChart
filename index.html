<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowTime - Home</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f4f8; margin:0; color:#333; }
    header { background:#fff; padding:16px 20px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
    .logo { font-size:24px; font-weight:700; }
    .nav a { margin-left:10px; text-decoration:none; padding:8px 12px; border-radius:8px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.06); }

    .container { display:grid; grid-template-columns:1fr 320px; gap:20px; padding:20px; max-width:1100px; margin:auto; }
    @media(max-width:900px){ .container{ grid-template-columns:1fr; } }

    .card { background:#fff; padding:16px; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,0.06); margin-bottom:20px; }

    h2 { margin-top:0; }
    button { padding:8px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .primary { background:#ffd6a5; }
    .danger { background:#ff6b6b; color:#fff; }
    .muted  { background:#eee; }

    .routine-item { padding:10px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    .routine-item:last-child { border-bottom:none; }

    .step { font-size:14px; margin-left:10px; color:#777; }
  </style>
</head>
<body>

<header>
  <div class="logo">üçì FlowTime</div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="routines.html">Routines</a>
  </div>
</header>

<div class="container">

  <!-- MAIN COLUMN -->
  <div>

    <div class="card">
      <h2>Today's Routines</h2>
      <div id="todayList"></div>
    </div>

    <div class="card">
      <h2>This Week</h2>
      <div id="weekList"></div>
    </div>

  </div>

  <!-- RIGHT SIDEBAR -->
  <div>

    <div class="card">
      <h2>Today</h2>
      <div id="todaySidebarList"></div>
    </div>

    <!-- ‚≠ê INSERTED TASK REMINDER CARD (Only Change Made) ‚≠ê -->
    <div class="card">
      <h2>Task Reminder</h2>
      <input id="taskInput" placeholder="New task‚Ä¶" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; margin-bottom:10px;">
      <button class="primary" onclick="addTask()">Add Task</button>
      <div id="taskList" style="margin-top:12px;"></div>
    </div>
    <!-- END INSERTED SECTION -->

    <div class="card">
      <h2>Pinned Routines</h2>
      <div id="pinnedList"></div>
    </div>

  </div>
</div>

<script>
/* ---------------- LocalStorage Helpers ---------------- */
function getRoutines(){ return JSON.parse(localStorage.getItem('routines')||'[]'); }
function getCalendar(){ return JSON.parse(localStorage.getItem('calendarData')||'{}'); }
function uid(){ return Date.now()+Math.floor(Math.random()*1000); }

/* ---------------- Load Today's Routines ---------------- */
function loadToday(){
  const today = new Date();
  const key = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
  const cal = getCalendar();
  const routines = getRoutines();
  const todayList = document.getElementById('todayList');
  const sidebarList = document.getElementById('todaySidebarList');
  todayList.innerHTML = '';
  sidebarList.innerHTML = '';

  if(!cal[key] || cal[key].length === 0){
    todayList.innerHTML = '<div style="color:#777">No routines today.</div>';
    sidebarList.innerHTML = '<div style="color:#777">None assigned.</div>';
    return;
  }

  cal[key].forEach(id=>{
    const r = routines.find(x=>x.id===id);
    if(!r) return;

    const div = document.createElement('div');
    div.className='routine-item';
    div.innerHTML = `
      <div>
        <strong>${r.name}</strong>
        <div class="step">${r.steps.length} steps ‚Ä¢ ${r.totalTime} min</div>
      </div>
    `;
    todayList.appendChild(div);

    const small = document.createElement('div');
    small.style.marginBottom = '10px';
    small.innerHTML = `<strong>${r.name}</strong>`;
    sidebarList.appendChild(small);
  });
}

/* ---------------- Week Preview ---------------- */
function loadWeek(){
  const weekBox = document.getElementById('weekList');
  weekBox.innerHTML = '';
  const cal = getCalendar();
  const routines = getRoutines();

  Object.keys(cal).slice(0,7).forEach(date=>{
    const wrapper = document.createElement('div');
    wrapper.style.marginBottom = '12px';
    wrapper.innerHTML = `<strong>${date}</strong>`;
    weekBox.appendChild(wrapper);

    cal[date].forEach(id=>{
      const r = routines.find(x=>x.id===id);
      if(!r) return;

      const d = document.createElement('div');
      d.className='step';
      d.innerText = `‚Ä¢ ${r.name}`;
      weekBox.appendChild(d);
    });
  });
}

/* ---------------- Pinned Routines ---------------- */
function loadPinned(){
  const box = document.getElementById('pinnedList');
  const routines = getRoutines().filter(r=>r.pinned);
  box.innerHTML = '';

  if(routines.length === 0){
    box.innerHTML = '<div style="color:#777">No pinned routines</div>';
    return;
  }

  routines.forEach(r=>{
    const div = document.createElement('div');
    div.style.marginBottom='10px';
    div.innerHTML = `<strong>${r.name}</strong><div class="step">${r.totalTime} min</div>`;
    box.appendChild(div);
  });
}

/* ---------------- Task Reminder (new feature) ---------------- */
function getTasks(){ return JSON.parse(localStorage.getItem('tasks')||'[]'); }
function setTasks(t){ localStorage.setItem('tasks', JSON.stringify(t)); }

function addTask(){
  const input = document.getElementById('taskInput');
  const text = input.value.trim();
  if(!text) return alert("Enter a task");
  const tasks = getTasks();
  tasks.push({ id:uid(), text });
  setTasks(tasks);
  input.value='';
  renderTasks();
}

function renderTasks(){
  const box = document.getElementById('taskList');
  const tasks = getTasks();
  box.innerHTML = '';

  if(tasks.length === 0){
    box.innerHTML = '<div style="color:#777">No tasks</div>';
    return;
  }

  tasks.forEach(t=>{
    const row = document.createElement('div');
    row.style.display='flex';
    row.style.justifyContent='space-between';
    row.style.alignItems='center';
    row.style.marginBottom='8px';

    row.innerHTML = `
      <span>${t.text}</span>
      <button class="danger" onclick="deleteTask(${t.id})">X</button>
    `;

    box.appendChild(row);
  });
}

function deleteTask(id){
  let tasks = getTasks().filter(t=>t.id!==id);
  setTasks(tasks);
  renderTasks();
}

/* ---------------- Init ---------------- */
function init(){
  loadToday();
  loadWeek();
  loadPinned();
  renderTasks();
}
init();
</script>

</body>
</html>
