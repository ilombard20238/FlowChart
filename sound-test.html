<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowTime Sound Preview</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #fff0f5;
    text-align: center;
    padding: 40px;
  }

  h1 {
    color: #ff66b3;
    font-size: 32px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    color: #444;
  }

  .sound-btn {
    background: #ff99cc;
    border: none;
    padding: 12px 25px;
    margin: 8px;
    border-radius: 20px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    width: 220px;
    transition: 0.2s;
  }

  .sound-btn:hover {
    background: #ff66b3;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>ğŸ§ FlowTime Sound Preview</h1>
<p>Click a button to hear the sound!</p>

<div>
  <!-- Step Completion Sounds -->
  <h3>Step Completion Sounds</h3>
  <button class="sound-btn" onclick="playMagicalChime()">âœ¨ Magical Chime</button><br>
  <button class="sound-btn" onclick="playCutePop()">ğŸ¬ Cute Digital Pop</button><br>
  <button class="sound-btn" onclick="playCozyBell()">ğŸ”” Cozy Bell</button><br>
  <button class="sound-btn" onclick="playSparkleCascade()">ğŸ’« Sparkle Cascade</button><br>
  <button class="sound-btn" onclick="playXylophone()">ğŸµ Tiny Xylophone</button><br>
  <button class="sound-btn" onclick="playBubblePop()">ğŸˆ Bubble Pop Series</button><br>
  <button class="sound-btn" onclick="playLittleWhistle()">ğŸ¦ Little Whistle</button><br>
  <button class="sound-btn" onclick="playCartoonBoing()">ğŸ¯ Cartoon Boing</button><br>
</div>

<div>
  <!-- Routine Completion Sounds -->
  <h3>Routine Completion Sounds</h3>
  <button class="sound-btn" onclick="playCelebrationJingle()">ğŸ‰ Celebration Jingle</button><br>
  <button class="sound-btn" onclick="playTinyMelody()">ğŸ† Tiny Melody Sequence</button><br>
  <button class="sound-btn" onclick="playSoftFanFare()">ğŸŒŸ Soft Fan Fare</button><br>
  <button class="sound-btn" onclick="playHeartbeatSparkle()">ğŸ’– Heartbeat Sparkle</button><br>
</div>

<script>
function playTone(type, freq, duration, volume = 0.4) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = freq;
    osc.type = type;
    gain.gain.value = volume;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + duration);
}

// Step Completion
function playMagicalChime() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    [800, 1200].forEach((f,i) => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.value = f;
        gain.gain.value = 0.5;
        osc.connect(gain);
        gain.connect(ctx.destination);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
        osc.start(ctx.currentTime + i*0.1);
        osc.stop(ctx.currentTime + 0.4 + i*0.1);
    });
}
function playCutePop() {
    playTone("square",700,0.12,0.5);
    setTimeout(()=>playTone("square",900,0.08,0.4),90);
}
function playCozyBell() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type="sine";
    osc.frequency.setValueAtTime(600, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime+1.0);
    gain.gain.setValueAtTime(0.6,ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+1.0);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+1.2);
}
function playSparkleCascade() {
    [600,700,800,900].forEach((f,i)=>{
        setTimeout(()=>playTone("sine",f,0.15,0.4),i*120);
    });
}
function playXylophone() {
    [800,900,1000].forEach((f,i)=>{
        setTimeout(()=>playTone("triangle",f,0.18,0.5),i*150);
    });
}
function playBubblePop() {
    [500,650,800].forEach((f,i)=>{
        setTimeout(()=>playTone("square",f,0.12,0.5),i*100);
    });
}
function playLittleWhistle() {
    playTone("sine",1200,0.18,0.5);
}
function playCartoonBoing() {
    playTone("sawtooth",400,0.2,0.5);
}

// Routine Completion
function playCelebrationJingle() {
    [700,900,1100,900].forEach((f,i)=>{
        setTimeout(()=>playTone("triangle",f,0.18,0.5),i*180);
    });
}
function playTinyMelody() {
    [600,700,800].forEach((f,i)=>{
        setTimeout(()=>playTone("triangle",f,0.18,0.5),i*200);
    });
}
function playSoftFanFare() {
    [400,500,600,700].forEach((f,i)=>{
        setTimeout(()=>playTone("sine",f,0.2,0.4),i*180);
    });
}
function playHeartbeatSparkle() {
    [700,800].forEach((f,i)=>{
        setTimeout(()=>playTone("sine",f,0.18,0.5),i*250);
    });
}
</script>

</body>
</html>
