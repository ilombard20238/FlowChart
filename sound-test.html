<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowTime Sound Preview</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #ffe6f2;
    text-align: center;
    padding: 40px;
  }

  h1 {
    color: #ff6aa8;
    font-size: 34px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    color: #444;
  }

  button {
    background: #ff7fbc;
    border: none;
    padding: 15px 25px;
    margin: 12px;
    border-radius: 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
    width: 260px;
  }

  button:hover {
    background: #ff5da8;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>ğŸ§ FlowTime Sound Preview</h1>
<p>Tap a button to hear the sound!</p>

<button onclick="playMagicalChime()">âœ¨ Magical Chime (A)</button><br>
<button onclick="playCutePop()">ğŸ¬ Cute Digital Pop (B)</button><br>
<button onclick="playCozyBell()">ğŸ”” Cozy Bell Ring (C)</button><br>
<button onclick="playJingle()">ğŸ‰ Celebration Jingle (D)</button>

<script>
// Base audio setup
function playTone(type, freq, duration, volume = 0.4) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.frequency.value = freq;
    osc.type = type;
    gain.gain.value = volume;

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start();
    osc.stop(ctx.currentTime + duration);
}


// âœ¨ Magical Chime (soft, sparkly)
function playMagicalChime() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function chime(f, t) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.frequency.value = f;
        osc.type = "sine";
        gain.gain.value = 0.5;

        osc.connect(gain);
        gain.connect(ctx.destination);

        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + t);
        osc.start();
        osc.stop(ctx.currentTime + t);
    }

    chime(800, 0.4);
    setTimeout(() => chime(1200, 0.25), 100);
}


// ğŸ¬ Cute Digital Pop (Nintendo-style)
function playCutePop() {
    playTone("square", 700, 0.12, 0.5);
    setTimeout(() => playTone("square", 900, 0.08, 0.4), 90);
}


// ğŸ”” Cozy Bell Ring (warm bell)
function playCozyBell() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sine";
    osc.frequency.setValueAtTime(600, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 1.0);

    gain.gain.setValueAtTime(0.6, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.0);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start();
    osc.stop(ctx.currentTime + 1.2);
}


// ğŸ‰ Celebration Jingle (tiny melody)
function playJingle() {
    let notes = [700, 900, 1100, 900];
    let times = [0, 0.18, 0.36, 0.54];

    notes.forEach((freq, i) => {
        setTimeout(() => playTone("triangle", freq, 0.18, 0.5), times[i] * 1000);
    });
}
</script>

</body>
</html>
